<script>
// Define the data for each Znamka and their corresponding models
const modelsByZnamka = {
    audi: ["A3", "A4", "A6"],
    bmw: ["X1", "X3", "X5"],
    citroen: ["C1", "C3", "C4"],
    mercedes: ["C-Class", "E-Class", "S-Class"],
    opel: ["Astra", "Corsa", "Insignia"],
    peugeot: ["208", "308", "508"],
    renault: ["Clio", "Megane", "Kadjar"],
    škoda: ["Fabia", "Octavia", "Superb"],
    volkswagen: ["Golf", "Polo", "Tiguan"]
};

// Function to populate models based on selected Znamka
function updateModelOptions(znamkaSelect, modelSelect) {
    const selectedZnamka = znamkaSelect.value.toLowerCase(); // Get the selected Znamka in lowercase
    const models = modelsByZnamka[selectedZnamka] || []; // Get models or an empty array if not found

    // Clear existing options in the model dropdown
    modelSelect.innerHTML = ''; // Remove all existing options

    // Add the default "Vsi modeli" option at the top
    const defaultOption = document.createElement("option");
    defaultOption.value = "all";
    defaultOption.textContent = "Vsi modeli";
    modelSelect.appendChild(defaultOption);

    // Add specific model options based on the selected Znamka
    models.forEach(model => {
        const option = document.createElement("option");
        option.value = model.toLowerCase();
        option.textContent = model;
        modelSelect.appendChild(option);
    });
}

// Attach event listener to dynamically update the Model dropdown based on Znamka selection
document.addEventListener('change', function(event) {
    if (event.target.classList.contains('dropdown')) {
        // Check if the change event is for the Znamka dropdown
        const znamkaSelect = event.target;
        const isZnamkaDropdown = znamkaSelect.closest('.dropdown_div').querySelector('label').textContent === "Znamka";
        
        if (isZnamkaDropdown) {
            // Find the Model select within the same .vnosni_div container
            const modelSelect = znamkaSelect.closest('.vnosni_div').querySelectorAll('.dropdown')[1];
            updateModelOptions(znamkaSelect, modelSelect); // Update Model options
        }
    }
});




    // Add event listener to the "Dodaj" button
document.getElementById('dodaja').addEventListener('click', function() {
    addNewClone(); // Call the function to handle the cloning and button setup
    document.getElementById('dodaja').style.display = 'none'; // Hide the original button after the first click
});

function addNewClone() {
    // Select the element we want to clone
    const container = document.getElementById('dodaja_div').parentNode;
    const firstDiv = document.getElementById('dodaja_div');
    
    // Clone the `.vnosni_div` element
    const newDiv = firstDiv.cloneNode(true);
    
    // Reset the values in the cloned `.vnosni_div`
    newDiv.querySelectorAll('select').forEach(select => select.selectedIndex = 0); // Reset dropdowns
    newDiv.querySelectorAll('input').forEach(input => input.value = ''); // Reset all text inputs
    
    // Remove the ID from the cloned div and button to avoid duplicate IDs
    newDiv.id = '';
    const newButton = newDiv.querySelector('#dodaja');
    newButton.id = ''; // Remove ID to avoid duplicates
    
    // Append the cloned div to the container
    container.appendChild(newDiv);
    
    // Add a click event listener to the new button
    newButton.addEventListener('click', function() {
        // Clone one more div when this new button is clicked
        addNewClone();
        
        // Hide the button after it's clicked once
        newButton.style.display = 'none';
    });
}
document.addEventListener("DOMContentLoaded", function () {

          iconColor: '#f47a20',  // Icon color
          confirmButtonColor: '#f47a20',  // Confirm button 
          confirmButtonText: 'OK'
        });
      });
    });

</script>
